<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <meta name="Description" content="Its a pigeon tower defence game.">
  <link rel='shortcut icon' type='image/x-icon' href='favicon.ico' />
  <link rel='manifest' href='manifest.webmanifest'>
  <title>PigeonTD</title>
  <script src="js/Utils.js" charset="utf-8"></script>
  <script src="js/Animation.js" charset="utf-8"></script>
  <script src="js/TileSheet.js" charset="utf-8"></script>

  <style media="screen">
    canvas {
      position: absolute;
      height: 100%;
      image-rendering: -moz-crisp-edges;
      image-rendering: -webkit-crisp-edges;
      image-rendering: pixelated;
      image-rendering: crisp-edges;
    }

    @media all and (orientation:portrait) {
      height: auto;
       !important width: 100%;
    }

    body {
      background-color: rgb(41, 38, 52);
      overflow: hidden;
    }
  </style>
</head>

<body>
  <script src="js/index.js" charset="utf-8"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker
        .register('./sw.js')
        .then(function() {
          console.log("Service Worker Registered");
        });
    }
  </script>
</body>

</html>
